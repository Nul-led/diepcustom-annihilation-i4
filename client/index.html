<!DOCTYPE html>

<html>
    <head>
        <link rel="icon" href="https://raw.githubusercontent.com/ABCxFF/diepcustom/main/icon.png"/>
        <title>Annihilation</title>
        
        <style>
          body {
            background-color: #000000;
            font-family: "Ubuntu";
          }

          #canvas {
            border: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
          }
    
          #loading {
            color: #FFFFFF;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48pt;
            font-family: sans-serif;
            font-weight: bold;
            cursor: default;
          }
    
          #canvas {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            cursor: default;
          }
    
          #textInputContainer {
            display: none;
            position: absolute;
          }
    
          #textInput {
            font-family: "Ubuntu";
            background-color: transparent;
            padding: 0;
            border: 0;
            outline: none;
          }

          #inventory {
            font-size: 0.9vw;
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.33);
            position: absolute;
            top: 30%;
            right: 1%;
            width: 5%;
            height: auto;
            align-items: center;
            justify-content: center;
            display: none;
            flex-direction: column;
            border: 2px solid black;
            border-radius: 10px;
            z-index: 1000;
          }

          #scoreboard {
            font-size: 0.9vw;
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.33);
            position: absolute;
            top: 30%;
            left: 1%;
            width: auto;
            height: auto;
            align-items: center;
            justify-content: center;
            display: none;
            flex-direction: column;
            border: 2px solid black;
            border-radius: 10px;
            z-index: 1000;
          }

          .entry {
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: row;
            width: 100%;
            border-bottom: 2px solid black;
            box-sizing: border-box;
            padding: 10px;
          }

          .entry > img {
            margin-block: 5%;
            max-width: 30px;
            max-height: 30px;
          }

          .entry:last-child {
            border-bottom: none;
          }

          .item {
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            width: 100%;
            border-bottom: 2px solid black;
            box-sizing: border-box;
            padding-block: 10px;
          }

          .item:last-child {
            border-bottom: none;
          }

          .item-img {
            margin-block: 5%;
            max-width: 33.33%;
            max-height: 33.33%;
          }

          .item-name {
            text-align: center;
          }

          @keyframes fade {
            100% {
                opacity: 0%;
            }
          }
        </style>

        <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="inventory">
          Inventory
        </div>

        <div id="scoreboard">
          Scoreboard
        </div>

        <span id="loading">Loading...</span>
        <canvas id="canvas" width="800" height="800"></canvas>
        <div style="font-family:'Ubuntu'">&nbsp;</div>
        <div id="textInputContainer"><input id="textInput"></div>
        
        <!-- Third party library for dynmically modifying wasm files on the fly-->
        <script src="https://rawcdn.githack.com/Qwokka/wail.min.js/5e32d36bd7a5e0830d1ff4b64d3587aea13f77da/wail.min.js" crossorigin="anonymous"></script>

        <script src="./config.js"></script>
        <script src="./input.js"></script>
        <script src="./dma.js"></script>
        <script src="./loader.js"></script>

    </body>
</html>
